<div class="row p-4">
    <div class="col-md-12">
        <h2>Sale Report</h2>
        <hr>
    </div>
    <div class="col-md-12">
        <p-table [value]="reportData" [tableStyle]="{ 'min-width': '50rem' }">
            <ng-template pTemplate="header">
                <tr>
                    <th>Date</th>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th style="text-align: right;">Total Amount</th>
                    <th style="text-align: right;">Discount</th>
                    <th style="text-align: right;">Shipping Cost</th>
                    <th style="text-align: right;">Amount Receivable</th>
                    <th>Status</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-order>
                <tr>
                    <td>{{ formatDateLocalized(order.orderDate) }}</td>
                    <td>({{ order.productCode }})- {{order.productName}} ({{order.variantName}})</td>
                    <td>{{ order.quantityOrdered }}</td>
                    <td [currency]="order.totalAmount || 0"></td>
                    <td [currency]="order.discount || 0"></td>
                    <td [currency]="order.shippingCost || 0"></td>
                    <td [currency]="order.amountReceivable || 0"></td>
                    <td>{{ order.status }}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
