<div class="row p-4">
  <div class="col-md-12">
    <h2>Trial Balance</h2>
    <hr>
  </div>

  <div class="col-md-12 overflow-auto mt-3">
    <table class="table table-stripe mt-4 ">
      <thead>
        <th style="width:5%;">SN</th>
        <th style="width:10%; text-align: left;">Account Name</th>
        <th style="width:20%;">Debit</th>
        <th style="width:10%;">Credit</th>
        <!-- <th style="width:10%;">Balance</th> -->
      </thead>
      <tbody>
        <tr *ngIf="accounts.length==0">
          <td colspan="10" style="font-weight:bold ; ">
            No Order Found!!
          </td>
        </tr>
        <tr *ngFor="let account of accounts; index as i">
          <td>{{i+offset+1}}</td>
          <td style="width:10%; text-align: left;">{{account?.accountName}}</td>
          <td>{{account?.debitAmount}}</td>
          <td>{{account?.creditAmount}}</td>
          <!-- <td>{{account?.balance}}</td> -->
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th style="text-align: right;" colspan="3">Total Debit</th>
          <th>{{totalDebit}}</th>
        </tr>
        <tr>
          <th style="text-align: right;" colspan="3">Total Credit</th>
          <th>{{totalCredit}}</th>
        </tr>
      </tfoot>
    </table>
  </div>
  <div class="col-md-12">
    <div style="float:right ;font-size: 16px;">
      <mat-paginator [length]="length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"
        (page)="pageChange($event)" aria-label="Select page">
      </mat-paginator>
    </div>
  </div>
</div>
