<div class="row p-4">
    <div class="col-md-12">
        <h2>Inventory Valuation Report</h2>
        <hr>
    </div>
    <div class="col-md-12">
        <p-table [value]="reportData" [tableStyle]="{ 'min-width': '50rem' }">
            <ng-template pTemplate="header">
                <th style="width:20%; text-align: left;">Product Code</th>
                <th style="width:20%; text-align: left;">Product Name</th>
                <th style="width:10%;">Quantity</th>
                <th style="width:10%; text-align: right;">Cost Price/Unit</th>
                <!-- <th style="width:10%;">Selling Price/Unit</th> -->
                <th style="width:10%; text-align: right;">Total Valuation</th>
            </ng-template>
            <ng-template pTemplate="body" let-product>
                <tr *ngIf="reportData.length==0">
                    <td colspan="10" style="font-weight:bold ; ">
                        No Product Found!!
                    </td>
                </tr>
                <tr>
                    <td style="width:20%; text-align: left;">{{product?.productCode}}</td>
                    <td style="width:20%; text-align: left;">{{product?.productName}}</td>
                    <td>{{product?.totalQuantity}}</td>
                    <td [currency]="product?.unitCostPrice"></td>
                    <!-- <td>{{product?.unitSellingPrice}}</td> -->
                    <td [currency]="product?.totalValue"></td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
