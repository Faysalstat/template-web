<div class="container mt-3">
  <h2>Orders</h2>
  <p>Sale Order List with Filters:</p>            
  <table class="table table-hover">
    <thead>
      <tr>
        <th>SN</th>
        <th>OrderNo</th>
        <th>Customer Name</th>
        <th>Phone</th>
        <th>Product Name</th>
        <th>Variant</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let order of orders;index as i">
        <td>{{i+1}}</td>
        <td>{{order.orderNo}}</td>
        <td>{{order.customerName}}</td>
        <td>{{order.phone}}</td>
        <td>{{order.productName}}</td>
        <td>{{order.variant}}</td>
        <td>View</td>
      </tr>
    </tbody>
  </table>
</div>
