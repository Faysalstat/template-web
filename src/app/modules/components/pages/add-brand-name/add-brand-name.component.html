<mat-card class="mt-3">
    <h2>Add Brand Name</h2>
    <hr>
    <div class="row">
       
        <div class="col-md-6">
            <mat-form-field class="input-field" appearance="outline">
                <mat-label>Brand Name</mat-label>
                <input [ngModelOptions]="{standalone: true}" [(ngModel)]="brandName" placeholder="Brnad Name"
                    matInput>
            </mat-form-field>
        </div>
        <div class="col-md-6">
            <div class="input-field">
                <button mat-raised-button color="warn" (click)="addBrandName()">Add</button>
            </div>
        </div>
        <div class="col-md-12">
            <hr>
            <table class="table">
                <thead>
                    <tr>
                        <th>SN</th>
                        <th>Key</th>
                        <th>Value</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let brand of brandNames;index as i">
                        <td>{{i+1}}</td>
                        <td>{{brand.key}}</td>
                        <td>{{brand.value}}</td>
                        <td>
                            <button mat-mini-fab (click)="deleteItem(brand.id)" color="warn">
                                <mat-icon>delete</mat-icon>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</mat-card>
